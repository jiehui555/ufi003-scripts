name: Build and Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  build:
    name: Build Linux ${{ matrix.arch }}
    runs-on: ${{ matrix.runs-on }}

    strategy:
      matrix:
        include:
          - arch: amd64
            runs-on: ubuntu-24.04
            target: x86_64
          - arch: arm64
            runs-on: ubuntu-24.04-arm
            target: aarch64
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r requirements.txt

      - name: Build with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: '2.8'
          script-name: main.py

      - name: Rename executable
        run: |
          mv build/main.bin build/ufi003-scripts-cli-${{ matrix.target }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ufi003-scripts-cli-${{ matrix.target }}
          path: build/ufi003-scripts-cli-${{ matrix.target }}
          if-no-files-found: error
          retention-days: 1

  release:
    name: Update Latest Release
    needs: build
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: binaries
          pattern: ufi003-scripts-cli-*
          merge-multiple: true

      - name: Extract tag name for Docker tag
        id: meta
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Create/Update 'latest' Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: ${{ steps.meta.outputs.tag }}
          prerelease: false
          make_latest: true
          overwrite_files: true
          generate_release_notes: true
          body: |
            Automatic release for ${{ steps.meta.outputs.tag }}
            Built on: ${{ github.event.head_commit.timestamp }}
          files: |
            binaries/**/*
